<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>image viewer</title>
    <style>
      .pannable-image {
        width: 700px;
      }
    </style>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=Array.from"></script>
  </head>

  <body>
    <h3>Image Mode</h3>

    <div id="image-gallery" class="cf">
      <img
        id="image"
        src="../images/1.jpg"
        data-high-res-src="../images/1_big.jpg"
        alt=""
        class="pannable-image"
      />
      <canvas id="myCanvas" class="canvas-image" style="border:1px solid #d3d3d3;">
      Your browser does not support the HTML5 canvas tag.
      </canvas>
    </div>
    <link href="../../src/ImageViewer.scss" rel="stylesheet" type="text/css" />
    <script src="./example.js"></script>
  </body>
</html>
